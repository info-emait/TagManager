<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <link href="../css/azure-devops-ui.css?v=#{Project.AssemblyInfo.Version}#" rel="stylesheet" type="text/css" />
        <link href="../css/#{Extension.Id}#-edit.css?v=#{Project.AssemblyInfo.Version}#" rel="stylesheet" type="text/css" />
    </head>
    <body class="tagmanager-edit flex-column">
        <div class="flex-row full-width">
            <my-input params="label: 'Name:', value: name, error: nameError, type: 'text', tabindex: 1, classes: 'full-width'"></my-input>
        </div>
        <div class="flex-row flex-grow full-width margin-top-16 margin-bottom-16">
            <my-input params="label: 'Description:', value: description, error: descriptionError, type: 'text', tabindex: 2, classes: 'full-width'"></my-input>
        </div>
        <div class="flex-wrap bolt-button-group flex-row margin-top-16 justify-end">
            <button class="bolt-button enabled primary bolt-focus-treatment" role="button" tabindex="0" type="button"
                    data-bind="click: $root.ok">
                <span class="bolt-button-text body-m" data-bind="text: okText"></span>
            </button>
            <button class="bolt-button enabled bolt-focus-treatment" role="button" tabindex="0" type="button"
                    data-bind="click: $root.cancel">
                <span class="bolt-button-text body-m" data-bind="text: cancelText"></span>
            </button>            
        </div>
        <script data-main="../js/#{Extension.Id}#-edit.js?v=#{Project.AssemblyInfo.Version}#" src="../js/libs/require.js"></script>
    </body>
</html>
