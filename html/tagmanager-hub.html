<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <link href="../css/azure-devops-ui.css?v=#{Project.AssemblyInfo.Version}#" rel="stylesheet" type="text/css" />
        <link href="../css/#{Extension.Id}#-hub.css?v=#{Project.AssemblyInfo.Version}#" rel="stylesheet" type="text/css" />
    </head>
    <body class="tagmanager-hub" data-bind="attr: { 'data-version': 'v' + version }">
        <div class="tagmanager-hub__page bolt-page v-scroll-auto flex-column">
            <my-header params="text: 'Tags'"></my-header>
            <div class="page-content flex-column flex-grow">
                <my-message params="text: message"></my-message>
                <my-message params="text: error, severity: 'error'"></my-message>
                <div data-bind="with: zero">
                    <my-zerodata params="title: title, text: text"></my-zerodata>
                </div>
                <!-- Table -->
                <!-- ko if: tags().length -->
                <div class="flex-row margin-top-16" style="display: none" data-bind="visible: tags().length">
                    <div class="flex-grow bolt-table-card bolt-card flex-column depth-8 bolt-card-white">
                        <div class="bolt-card-content flex-row flex-grow">
                            <div class="h-scroll-auto bolt-table-container flex-grow">
                                <table class="table-example bolt-table bolt-table-show-lines bolt-list body-m relative scroll-hidden" role="grid" tabindex="0" style="width: 100%">
                                    <colgroup>
                                        <col style="width: 8px" />
                                        <col style="width: 240px" />
                                        <col style="width: 140px"/>
                                        <col style="width: 100%" />
                                        <col style="width: 126px"/>
                                        <col style="width: 8px" />
                                    </colgroup>
                                    <thead>
                                        <tr class="bolt-table-header-row" data-row-index="-1" role="row">
                                            <th role="presentation" class="bolt-table-header-border"></th>
                                            <th role="columnheader" class="bolt-table-header-cell col-header-0" tabindex="0">
                                                <div class="bolt-table-header-cell-content flex-row">
                                                    <div class="scroll-hidden">
                                                        <div class="bolt-table-header-cell-text text-ellipsis body-s">
                                                            <span>Name</span>
                                                        </div>
                                                    </div>
                                                </div>
                                            </th>
                                            <th role="columnheader" class="bolt-table-header-cell col-header-1" tabindex="1">
                                                <div class="bolt-table-header-cell-content flex-row">
                                                    <div class="scroll-hidden">
                                                        <div class="bolt-table-header-cell-text text-ellipsis body-s">
                                                            <span>Work Item Count</span>
                                                        </div>
                                                    </div>
                                                </div>
                                            </th>
                                            <th role="columnheader" class="bolt-table-header-cell col-header-2" tabindex="2">
                                                <div class="bolt-table-header-cell-content flex-row">
                                                    <div class="scroll-hidden">
                                                        <div class="bolt-table-header-cell-text text-ellipsis body-s">
                                                            <span>Description</span>
                                                        </div>
                                                    </div>
                                                </div>
                                            </th>                                              
                                            <th class="bolt-table-header-cell col-header-3">
                                                <span class="visually-hidden">More actions</span>
                                            </th>
                                            <th role="presentation" class="bolt-table-header-border"></th>
                                        </tr>
                                    </thead>
                                    <tbody class="relative">
                                        <tr class="bolt-list-row-spacer invisible" role="presentation">
                                            <td class="bolt-list-cell-spacer invisible" colspan="6" style="height: 0px"></td>
                                        </tr>
                                        <tr class="bolt-list-row-spacer invisible" role="presentation">
                                            <td class="bolt-list-cell-spacer invisible" colspan="6" style="height: 0px"></td>
                                        </tr>
                                        <!-- ko foreach: tags -->
                                            <tr class="bolt-table-row bolt-list-row single-click-activation" role="row" tabindex="-1"
                                                data-bind="attr: { 'data-id': id }, css: { 'first-row': $index() === 0 }">
                                                <td class="bolt-table-cell-compact bolt-table-cell bolt-list-cell bolt-table-spacer-cell" role="presentation"></td>
                                                <td class="bolt-table-cell bolt-list-cell" role="gridcell">
                                                    <my-columntext params="value: $data.name, classes: 'font-weight-semibold'"></my-columntext>
                                                </td>
                                                <td class="bolt-table-cell bolt-list-cell" role="gridcell">
                                                    <my-columntext params="value: $data.count"></my-columntext>
                                                </td>
                                                <td class="bolt-table-cell bolt-list-cell" role="gridcell">
                                                    <my-columntext params="value: $data.description"></my-columntext>
                                                </td>                                                
                                                <td class="bolt-table-cell-side-action bolt-table-cell bolt-list-cell">
                                                    <div class="bolt-table-cell-content-reveal flex-row justify-center">
                                                        <div class="bolt-table-button-more bolt-expandable-button inline-flex-row">
                                                            <button class="icon-only bolt-button bolt-icon-button enabled subtle icon-only bolt-focus-treatment" role="button" tabindex="-1" type="button" title="Edit tag"
                                                                    data-bind="click: $root.editTag.bind($root)">
                                                                <span class="fluent-icons-enabled">
                                                                    <span class="small left-icon flex-noshrink fabric-icon ms-Icon--Edit medium"></span>
                                                                </span>
                                                            </button>
                                                        </div>
                                                        <div class="bolt-table-button-more bolt-expandable-button inline-flex-row">
                                                            <button class="icon-only bolt-button bolt-icon-button enabled subtle icon-only bolt-focus-treatment" role="button" tabindex="-1" type="button" title="Delete tag"
                                                                    data-bind="click: $root.deleteTag.bind($root)">
                                                                <span class="fluent-icons-enabled">
                                                                    <span class="small left-icon flex-noshrink fabric-icon ms-Icon--Delete medium"></span>
                                                                </span>
                                                            </button>
                                                        </div>
                                                        <div class="bolt-table-button-more bolt-expandable-button inline-flex-row">
                                                            <button class="icon-only bolt-button bolt-icon-button enabled subtle icon-only bolt-focus-treatment" role="button" tabindex="-1" type="button" title="Query for work items"
                                                                    data-bind="click: $root.queryWorkItems.bind($root)">
                                                                <span class="fluent-icons-enabled">
                                                                    <span class="small left-icon flex-noshrink fabric-icon ms-Icon--QueryList medium"></span>
                                                                </span>
                                                            </button>
                                                        </div>
                                                    </div>
                                                </td>
                                                <td class="bolt-table-cell-compact bolt-table-cell bolt-list-cell bolt-table-spacer-cell" role="presentation"></td>
                                            </tr>
                                        <!-- /ko -->
                                        <tr class="bolt-list-row-spacer invisible" role="presentation">
                                            <td class="bolt-list-cell-spacer invisible" colspan="6" style="height: 0px"></td>
                                        </tr>
                                        <tr class="bolt-list-row-spacer invisible" role="presentation">
                                            <td class="bolt-list-cell-spacer invisible" colspan="6" style="height: 0px"></td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- /ko -->
            </div>
        </div>
        <script data-main="../js/#{Extension.Id}#-hub.js?v=#{Project.AssemblyInfo.Version}#" src="../js/libs/require.js"></script>
    </body>
</html>
