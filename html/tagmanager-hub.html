<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <link href="../css/azure-devops-ui.css?v=#{Project.AssemblyInfo.Version}#" rel="stylesheet" type="text/css" />
        <link href="../css/#{Extension.Id}#-hub.css?v=#{Project.AssemblyInfo.Version}#" rel="stylesheet" type="text/css" />
    </head>
    <body class="tagmanager-hub" data-bind="attr: { 'data-version': 'v' + version }">
        <div class="tagmanager-hub__page bolt-page v-scroll-auto flex-column">
            <my-header params="text: 'Tags'"></my-header>
            <div class="page-content flex-column flex-grow">
                <div data-bind="with: zero">
                    <my-zerodata params="title: title, text: text"></my-zerodata>
                </div>
            </div>
        </div>
        <script data-main="../js/#{Extension.Id}#-hub.js?v=#{Project.AssemblyInfo.Version}#" src="../js/libs/require.js"></script>
    </body>
</html>
